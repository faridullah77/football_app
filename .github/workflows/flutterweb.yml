name: Football App

on:
   push:
    branches:
        - main

jobs:
    build:
        runs-on: macos-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set Up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: 'latest'
                
            - name: Install Dependencies
              run: flutter pubget

            - name: Run Tests
              run: flutter test